<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            position: absolute;
            background: red;
        }  #div2{

            width: 200px;
            height: 200px;
            position: absolute;
                       left: 550px;
                       top: 300px;
            background: orange;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>

<script>
    var oRed=document.getElementById('div1');
    var oOrange=document.getElementById('div2');

    window.onmousemove=function () {

        oRed.style.left=event.pageX+'px';
        oRed.style.top=event.pageY+'px';

        if (close(oRed,oOrange)){
            alert(666666)
        }
    };
    function close(thisElement,targetElement) {
        var l1=thisElement.offsetLeft;
        var t1=thisElement.offsetTop;
        var b1=thisElement.offsetTop+thisElement.offsetHeight;
        var r1=thisElement.offsetLeft+thisElement.offsetWidth;


        var l2=targetElement.offsetLeft;
        var r2=targetElement.offsetLeft+targetElement.offsetWidth;
        var t2=targetElement.offsetTop;
        var b2=targetElement.offsetTop+targetElement.offsetHeight;

        if (((r1>=l2&&r1<=r2)||(l1>=l2&&l1<=r2))&&((t1>=t2&&t1<=b2)||(b1>=t2&&b1<b2))){
            return true;
        }else {
            return false;
        }

    }
</script>
</body>
</html>
